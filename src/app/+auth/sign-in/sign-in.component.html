<mat-card class="form-card">
  <mat-card-title>
    <h2 class="card-title">{{ 'sign_in' | translate }}</h2>
  </mat-card-title>
  <mat-card-content>
    <form [formGroup]="signInForm" class="sign-in" id="signInForm" (ngSubmit)="submitSignInForm()">
      <mat-form-field class="full-width">
        <input formControlName="username" matInput [placeholder]="'username' | translate">
      </mat-form-field>
      <mat-form-field class="full-width">
        <input formControlName="password" type="password" matInput [placeholder]="'password' | translate">
      </mat-form-field>
    </form>
  </mat-card-content>
  <mat-card-actions>
    <button form="signInForm" type="submit" mat-button>{{ 'sign_in' | translate }}</button>
    <a mat-button color="primary" [routerLink]="['/auth/sign-up']">{{ 'dont_have_account' | translate }}</a>
  </mat-card-actions>
</mat-card>
